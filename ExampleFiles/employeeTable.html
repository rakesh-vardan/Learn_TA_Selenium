<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        tr:nth-child(even) td {
            background-color: #f1f1f1;
        }

        tr:hover td {
            background-color: #ddd;
        }

        button.edit {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }

        button.edit:hover {
            background-color: #45a049;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <h2>Employee Information</h2>
    
    <table id="employeeTable">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Alice</td>
                <td>HR</td>
                <td><button class="edit">Edit</button></td>
            </tr>
            <tr>
                <td>102</td>
                <td>Bob</td>
                <td>Finance</td>
                <td><button class="edit">Edit</button></td>
            </tr>
            <tr>
                <td>103</td>
                <td>Charlie</td>
                <td>IT</td>
                <td><button class="edit">Edit</button></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
