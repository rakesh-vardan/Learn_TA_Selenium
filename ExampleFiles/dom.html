<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation</title>
</head>
<body>
    <h1 id="heading">Hello, World!</h1>
    <p>This is a paragraph.</p>
    <button onclick="changeHeading()">Click Me</button>

    <script>
        function changeHeading() {
            const heading = document.getElementById('heading'); // Access the element by ID
            heading.textContent = 'Welcome to the DOM!';        // Modify the content
        }
    </script>
</body>
</html>
